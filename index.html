<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Container to hold the scrolling text */
        .scrolling-text-container {
            width: 100vw; /* Full width of the viewport */
            overflow: hidden; /* Hide the overflow */
            white-space: nowrap; /* Prevent text from wrapping */
            box-sizing: border-box;
        }

        /* Scrolling text with 100% size increase */
        .scrolling-text {
            display: inline-block;
            white-space: nowrap; /* Prevent wrapping */
            font-size: 2rem; /* Adjust starting font size */
            font-weight: bold;
            color: #333; /* Adjust color as needed */
            animation: scroll-text 10s linear infinite;
        }

        .scrolling-text span {
            display: inline-block;
            padding-right: 3rem; /* Space between each word */
            transform: scale(1);
            animation: increase-size 5s ease-in-out infinite alternate;
        }

        /* Keyframe for scrolling effect */
        @keyframes scroll-text {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Keyframe for increasing size */
        @keyframes increase-size {
            0% {
                transform: scale(1); /* Original size */
            }
            100% {
                transform: scale(2); /* 100% increase */
            }
        }
    </style>
</head>
