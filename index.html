<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Section Styling */
        section {
            min-height: 100vh; /* Full viewport height */
            padding: 20px; /* Padding inside sections */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 120%; /* Increase text size by 20% */
        }

        /* Skills Section Styling */
        #skills ul {
            list-style-type: disc; /* Bullet points */
            text-align: left; /* Align text to the left */
            margin-left: 20px; /* Indentation */
            padding: 0;
        }

        /* Let's Connect Section Styling */
        #lets-connect {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        #lets-connect a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        /* Contact Form Styling */
        #contactForm {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
        }

        #contactForm input, #contactForm textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #contactForm button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #contactForm button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<section id="home" data-aos="fade-in">
    <h1>Welcome to My Portfolio</h1>
    <p>System Engineer | Gamer | Coder</p>
</section>

<!-- About Section -->
<section id="about" data-aos="slide-up">
    <div class="scrolling-text-container">
        <div class="scrolling-text">
            <span>+Code </span>
            <span>+Design </span>
            <span>+Develop </span>
            <span>+Innovate </span>
        </div>
    </div>
    <h2>About Me</h2>
    <p>I am a coding beginner with experience in creating dynamic web applications.</p>
</section>

<!-- Skills Section -->
<section id="skills" data-aos="zoom-in">
    <h2>My Skills</h2>
    <ul>
        <li>ASP.Net</li>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>Angular.js</li>
    </ul>
</section>

<!-- Let's Connect Section -->
<section id="lets-connect" data-aos="fade-up">
    <h2>Let's Connect</h2>
    <p><a href="https://drive.google.com/file/d/1osJMRgSNCOYPcIT3ipzdELW84sflfQm2/view?usp=drivesdk" target="_blank">MY RESUME</a></p>
</section>

<!-- Contact Section -->
<section id="contact" data-aos="fade-down">
    <h2>Contact Me</h2>
    <form id="contactForm" action="mailto:biswajit.sahu1405@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<!-- AOS JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  // Initialize AOS
  AOS.init({
    duration: 1000, // Animation duration in milliseconds
    easing: 'ease-in-out', // Easing function
    once: true // Whether animation should happen only once
  });
</script>

</body>
</html>
