    <style>
        /* General Section Styling */
        section {
            min-height: 100vh; /* Full viewport height */
            padding: 20px; /* Padding inside sections */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 120%; /* Increase text size by 20% */
            opacity: 0; /* Initially unclear */
            transition: opacity 1s ease-in-out; /* Smooth transition for opacity */
        }

        /* AOS fade-up */
        [data-aos="fade-up"] {
            opacity: 1; /* Clear when scrolled into view */
            transform: translateY(0); /* Reset translation */
        }

        /* AOS initial state for fade-up */
        [data-aos="fade-up"]:not(.aos-animate) {
            opacity: 0; /* Start with low opacity */
            transform: translateY(50px); /* Start slightly lower on the page */
        }
    </style>
</head>
